<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/signupCss.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/yanzm.js"></script>

</head>
<body>
<div class="top">
<img src="../img/logo-black.png" height="60" width="179" class="logo"/>
<ul class="menuList">
    <li>数据管理</li>
    <li>智能药物筛选</li>
    <li>结果报告</li>
    <li>联系我们</li>
</ul>
</div>
<!--注册框-->

<form class="form">
    <br>
    <h2>申请注册</h2>
    <span>——— </span><span>个人信息</span><span>———</span>
    <div class="form-group">
        用户名：<input type="text" class="form-control" id="username" placeholder="用户名">
    </div>
    <div class="form-group">
        手机号：<input type="text" class="form-control" id="phone" placeholder="手机号">
    </div>
    <div class="form-group">
        邮箱:&nbsp &nbsp &nbsp <input type="text" class="form-control" id="email" placeholder="邮箱">
    </div>
    <div class="form-group" id="yzm">
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 验证码：<input type="text" class="form-control"  id="code_input" placeholder="验证码"><span id="v_container"></span>
    </div><br><br><br><br>
    <span>——— </span><span>更多信息</span><span>———</span>
    <div class="form-group">
        公司单位:<input type="text" class="form-control" id="company" placeholder="公司">
    </div>
    <div class="form-group">
        密码:&nbsp &nbsp &nbsp &nbsp<input type="text" class="form-control" id="password" placeholder="密码">
    </div>
    <button class="btn-signup">注册</button>
</form>


<div class="footer">
    <img src="../img/logo-footer.png" height="31" width="136" class="logo-footer"/>
    <ul class="footerIfm">
        <li>0755-26656756</li>
        <li>深圳市南山区学苑大道1001号南山智园C2栋17层</li>
        <li>深圳智药信息科技有限公司|粤ICP备18133454</li>
    </ul>
</div>

<script src="../js/jq_signup.js"></script>
<script>
    window.onload=function() {
        var verifyCode = new GVerify("v_container");
//my_button
        document.getElementById("v_container").onclick = function () {
            var res = verifyCode.validate(document.getElementById("code_input").value);
            if (res) {
                alert("验证正确");
            } else {
                alert("验证码错误");
            }
        }
    }
</script>

</body>
</html>
